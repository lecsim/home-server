name: Terraform Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:

env:
  TF_VERSION: '1.8.5'

jobs:
  terraform-check:
    name: Terraform Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: ./terraform
        env:
          TF_VAR_proxmox_api_url: ${{ secrets.PROXMOX_API_URL }}
          TF_VAR_proxmox_api_token_id: ${{ secrets.PROXMOX_API_TOKEN_ID }}
          TF_VAR_proxmox_api_token: ${{ secrets.PROXMOX_API_TOKEN }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-check
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./terraform
        env:
          TF_VAR_proxmox_api_url: ${{ secrets.PROXMOX_API_URL }}
          TF_VAR_proxmox_api_token_id: ${{ secrets.PROXMOX_API_TOKEN_ID }}
          TF_VAR_proxmox_api_token: ${{ secrets.PROXMOX_API_TOKEN }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ./terraform
        env:
          TF_VAR_proxmox_api_url: ${{ secrets.PROXMOX_API_URL }}
          TF_VAR_proxmox_api_token_id: ${{ secrets.PROXMOX_API_TOKEN_ID }}
          TF_VAR_proxmox_api_token: ${{ secrets.PROXMOX_API_TOKEN }}
          TF_VAR_proxmox_node: ${{ secrets.PROXMOX_NODE }}
          TF_VAR_network_gateway: ${{ secrets.NETWORK_GATEWAY }}
          TF_VAR_network_dns: ${{ secrets.NETWORK_DNS }}
          TF_VAR_homeassistant_ip: ${{ secrets.HOMEASSISTANT_IP }}
          TF_VAR_pihole_ip: ${{ secrets.PIHOLE_IP }}
          TF_VAR_prometheus_ip: ${{ secrets.PROMETHEUS_IP }}
          TF_VAR_grafana_ip: ${{ secrets.GRAFANA_IP }}
        run: terraform plan -no-color
        continue-on-error: true

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-check
    # Disabled: Apply nur lokal ausf√ºhren, da Proxmox im privaten Netzwerk
    if: false
    environment: production
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./terraform
        env:
          TF_VAR_proxmox_api_url: ${{ secrets.PROXMOX_API_URL }}
          TF_VAR_proxmox_api_token_id: ${{ secrets.PROXMOX_API_TOKEN_ID }}
          TF_VAR_proxmox_api_token: ${{ secrets.PROXMOX_API_TOKEN }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ./terraform
        env:
          TF_VAR_proxmox_api_url: ${{ secrets.PROXMOX_API_URL }}
          TF_VAR_proxmox_api_token_id: ${{ secrets.PROXMOX_API_TOKEN_ID }}
          TF_VAR_proxmox_api_token: ${{ secrets.PROXMOX_API_TOKEN }}
          TF_VAR_proxmox_node: ${{ secrets.PROXMOX_NODE }}
          TF_VAR_network_gateway: ${{ secrets.NETWORK_GATEWAY }}
          TF_VAR_network_dns: ${{ secrets.NETWORK_DNS }}
          TF_VAR_homeassistant_ip: ${{ secrets.HOMEASSISTANT_IP }}
          TF_VAR_pihole_ip: ${{ secrets.PIHOLE_IP }}
          TF_VAR_prometheus_ip: ${{ secrets.PROMETHEUS_IP }}
          TF_VAR_grafana_ip: ${{ secrets.GRAFANA_IP }}
        run: terraform apply -auto-approve
